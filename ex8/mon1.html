<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <title>Escape Room - Món 1: Aula de 1r d'ESO</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script> -->
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>


  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img id="fons" src="imatges/37.JPG" />
        <img id="terra" src="Imatges/textura-suelo-piedra_1194-9025.avif">"
        <a-asset-item id="llibreta" src="3d/book_stack.glb"></a-asset-item>
        <a-asset-item id="hammer" src="3d/hammer.glb"></a-asset-item>

      </a-assets>

      <a-sky src="#fons"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#terra"></a-plane>

      <!--hammer-->
      <a-gltf-model src="#hammer" position="2 0 -4" scale="0.1 0.1 0.1" rotation="0 45 0"></a-gltf-model>


      <!--(llibreta) -->
      <a-gltf-model src="#llibreta" position="-9 0 -4" scale="0.9 0.9 0.9" rotation="0 45 0"></a-gltf-model>

      <!-- Porta  -->
      <a-box id="porta" question="65" position="0 2 -10" width="2" height="4" depth="0.5" color="brown"
             event-set__enter="_event: mouseenter; color: #552200"
             event-set__leave="_event: mouseleave; color: brown">
      </a-box>

      <!-- Pere Lluís -->
      <a-sphere position="0 5 -5" radius="1.5" color="#ff0000"
                animation="property: position; to: 0 6 -5; dur: 2000; dir: alternate; loop: true"
                animation__color="property: material.color; to: blue; dur: 2000; dir: alternate; loop: true">
      </a-sphere>
    </a-scene>
  </body>
</html>
