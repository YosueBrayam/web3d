<!DOCTYPE html>
<html>
  <head>
    <title>room1</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
            <a-assets>   
            <a-asset-item id="classroom" src="assets/classroom/scene.gltf"></a-asset-item>
            <a-asset-item id="armari" src="assets/locker.glb"></a-asset-item>
            <a-asset-item id="martell" src="assets/hammer/scene.gltf"></a-asset-item>
            <a-asset-item id="clau" src="assets/key.glb"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="#classroom" position="0 -3.5 -5" scale="0.1 0.1 0.1"></a-entity>
            <a-entity gltf-model="#armari" position="-35 -3.5 -5.2" scale="8 8 8"></a-entity>
            <a-entity gltf-model="#martell" position="9 5 -11" scale="10 10 10" rotation="0 90 90"></a-entity>
            <a-entity gltf-model="#clau" position="-20 7 -50" scale="0.002 0.002 0.002" rotation="0 0 0"></a-entity>
            <a-camera position="0 10 5"></a-camera>
    </a-scene> 
  </body>
</html>
