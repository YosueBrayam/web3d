<!DOCTYPE html>
<html>
  <head>
    <title>Vestíbul - Enigma HTTP</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Imagen panorámica -->
        <img id="vestibul360" src="assets/vestibul_360.jpg" crossorigin="anonymous" />

        <!-- Models 3D -->
        <a-asset-item id="albert" src="assets/npc_albert.glb"></a-asset-item>
        <a-asset-item id="papers" src="assets/papers_stack.glb"></a-asset-item>
      </a-assets>

      <!-- Imagen panorámica como fondo -->
      <a-sky src="#vestibul360" rotation="0 -90 0"></a-sky>

      <!-- Personajes y objectes -->
      <a-entity gltf-model="#albert" position="1 0 -3" scale="3 3 3" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#papers" position="-1 0 -2.5" scale="1 1 1"></a-entity>

      <!-- Panell amb la pregunta (linkada amb castelletm12b.cat) -->
      <a-plane 
        question="14" 
        position="0 2 -4" 
        rotation="0 0 0" 
        width="4" 
        height="2" 
        color="#222">
      </a-plane>

      <!-- Càmera i cursor -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
