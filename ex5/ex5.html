<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      window.onload = function () {
        let unobjecte = document.querySelector("#esmou");

        unobjecte.addEventListener("click", () => {
          unobjecte.setAttribute("animation", {
            property: "position",
            to: "8 40 -6",
            dur: 10000
          });
        });
      };
    </script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img id="fons" src="imatges/dreamcore.jpg" />
        <img id="texturaterra" src="imatges/cesped.jpeg" />
        <img id="guernica" src="imatges/emoji3.jpeg" />
        <img id="cara" src="imatges/2.jpeg" />
        <img id="bicicletes" src="imatges/emoji.jpeg" />
        <img id="texturaesfera" src="imatges/ojo3.jpeg" />
        <img id="texturacilindre" src="imatges/fresa.jpg" />
        <img id="texturacono" src="imatges/rosa.gif" />
      </a-assets>

      <a-sky src="#fons"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500s" src="#texturaterra"></a-plane>

      <a-plane position="-30 10 2" rotation="0 0 0" width="20" height="20" src="#guernica"
        animation="property: position; to: -1 4 -30; dur: 10000; dir: alternate; loop: true">
      </a-plane>

      <a-box position="-4 60 30" rotation="0 0 50" src="#cara" depth="20" height="60" width="30"
        animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
      </a-box>

      <a-dodecahedron id="esmou" position="8 20 -6" rotation="0 30 0" radius="10" src="#bicicletes">
      </a-dodecahedron>

     
      <a-sphere position="2 2 -5" radius="1.5" src="#texturaesfera"
        animation="property: material.color; to: blue; dur: 2000; dir: alternate; loop: true">
      </a-sphere>

      <a-cylinder position="10 15 -20" radius="2.5" height="5" src="#texturacilindre"
        animation="property: position; to: -2 3 -5; dur: 1500; dir: alternate; loop: true">
      </a-cylinder>

      <a-cone position="50 10 4" radius-bottom="1" radius-top="10" height="30" src="#texturacono"
        animation="property: rotation; to: 0 360 0; dur: 3000; loop: true">
      </a-cone>

    </a-scene>
  </body>
</html>
