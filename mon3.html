<!DOCTYPE html>
<html>
 <head>
    <title>room3</title>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
   <script>
    AFRAME.registerComponent("mylink", {
    init: function() {  
     this.el.addEventListener("click", (e) => {              
        window.location = this.data.href;      
       })
    }
  })
</script>
 </head>
 <body>
    <a-scene cursor= "rayOrigin: mouse">
   <a-assets>
     <img id="sortida" src="assets/entragroc.png" >
     <img id="entrada" src="assets/fantasma.png" >
     <img id="aulainformatica" src="assets/aulainfor.JPG" >
     <a-asset-item id="projector" src="assets/video_projector/scene.gltf"></a-asset-item>
     <a-asset-item id="amagall" src="assets/door/scene.gltf"></a-asset-item>
     <a-entity camera look-controls wasd-controls="false">
         <a-entity cursor="fuse: true; fuseTimeout: 2000"
               position="0 0 -1"
               geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
               material="color: red; shader: flat"
               animation="property: components.material.material.color;
                     type: color;
                     to: white;
                     dur: 1000;
                     dir: alternate;
                     loop: true">
         </a-entity>
        </a-entity>    
   </a-assets>  
     <a-sky src="#aulainformatica"></a-sky>
      <a-entity gltf-model="#projector" position="-10 -3 -10" scale="0.02 0.02 0.02"></a-entity>
      <a-entity gltf-model="#amagall" position="0 -3.5 -5" scale="0.02 0.02 0.02"></a-entity>
     <a-plane position="15 1 -3" rotation="0 260 0" src="#sortida" transparent="true" mylink="href: # ;"></a-plane>
     <a-plane position="-5 0 1" rotation="0 -260 0" src="#entrada" transparent="true" mylink="href: # ;"></a-plane>
   </a-scene>
 </body>
</html>
